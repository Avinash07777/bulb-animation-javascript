<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bulb animation js</title>
        <style>
            body {
                background: #000;
            }

            .mybulb {
                width: 400px;
                height: 400px;
                margin: auto;
                text-align: center;
            }

            #myimg {
                width: 200px;
                margin-top: 124px;
            }
        </style>
        <script>
            //function defination by fat arrow function
            clickMe = (state) => {
                //alert("bulbanimation");

                if (state == 'on') {  // using if satement 
                    //true
                    document.body.style.backgroundColor = "yellow";
                    document.getElementById('myimg').setAttribute('src', './img/bulb2.png');

                } else {
                    //false
                    document.body.style.backgroundColor = "black";
                    document.getElementById('myimg').setAttribute('src', './img/bulb1.png');
                }
            }

        </script>
    </head>

    <body>
        <div class="mybulb">
            <img id="myimg" src="./img/bulb1.png" alt="">
            <br>
              <button onclick="clickMe('on')">switch On</button>
              <button onclick="clickMe('off')">switch Off</button>
        </div>


        <script>

        </script>
    </body>

</html>
